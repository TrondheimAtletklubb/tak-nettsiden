<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAK Kontaktskjema</title>
  </head>
  <body>
    <h1>Kontaktskjema for Trondheim Atletklubb</h1>

    <!-- Form for Netlify detection -->
    <form name="contact" netlify netlify-honeypot="bot-field">
      <p style="display: none">
        <label
          >Don't fill this out if you're human: <input name="bot-field"
        /></label>
      </p>

      <p>
        <label>Fornavn: <input type="text" name="firstName" required /></label>
      </p>

      <p>
        <label>Etternavn: <input type="text" name="lastName" required /></label>
      </p>

      <p>
        <label>E-post: <input type="email" name="email" required /></label>
      </p>

      <p>
        <label>Emne: <input type="text" name="subject" required /></label>
      </p>

      <p>
        <label>Melding: <textarea name="message" required></textarea></label>
      </p>

      <p>
        <button type="submit">Send</button>
      </p>
    </form>

    <p><em>Dette skjemaet h√•ndterer meldinger fra TAK nettsiden.</em></p>
  </body>
</html>
